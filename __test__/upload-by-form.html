<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>文件上传</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- form表单直接提交 -->
    <form
      action="http://127.0.0.1:5000/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <div>
        <input type="file" name="file" />
      </div>
      <div>
        <input type="submit" value="提交" />
      </div>
    </form>
  </body>
</html>
